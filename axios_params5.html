<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>axios.params5</title>
</head>

<body>
    <header><select name="linkSelect" id="linkSelect"></select></header>
    <main><div id="getResponse"></div></main>
    <footer><a href="https://github.com/sasha1985y/JS-examples/blob/main/axios.params5.html">ссылка на код</a></footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        axios.get('https://jsonplaceholder.typicode.com/posts', {
            params: {
                userId: 9 // Параметры запроса передаются через объект params
            }
        })
            .then(response => {
                const getResponse = document.getElementById('getResponse');
                response.data.forEach(element => {
                    getResponse.textContent = `body: ${element.body}\n id: ${element.id}\n title: ${element.title}\n userId: ${element.userId}`
                });
                console.log(response.data);
            })
            .catch(error => {
                console.error('Ошибка при выполнении запроса: ', error);
            });
    </script>
    <script src="index.js"></script>
</body>

</html>
