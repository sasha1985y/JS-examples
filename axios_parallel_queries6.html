<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>axios_parallel_queries6</title>
</head>

<body>
    <header><select name="linkSelect" id="linkSelect"></select></header>
    <div id="getResponse"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const getResponse = document.getElementById('getResponse');

        Promise.all([
            axios.get('https://jsonplaceholder.typicode.com/todos/1'),
            axios.get('https://jsonplaceholder.typicode.com/todos/2')
        ])
            .then(responses => {
                responses.forEach(response => {
                    const { userId, id, title, completed } = response.data
                    getResponse.textContent = ` userId: ${userId}\n id: ${id}\n title: ${title}\n completed: ${completed}\n `
                    console.log(response.data);
                });
            })
            .catch(error => console.error('Ошибка при выполнении запроса: ', error));
    </script>
    <script src="index.js"></script>
</body>
