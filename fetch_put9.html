<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>fetch_put9</title>
</head>

<body>
    <header><select name="linkSelect" id="linkSelect"></select></header>
    <main>

        <div id="getResponse"></div>
    </main>
    <footer><a href="https://github.com/sasha1985y/JS-examples/blob/main/fetch_put9.html">ссылка на код</a></footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const getResponse = document.getElementById('getResponse');

        const updateData = async (id, data) => {
                try {
                    const response = await fetch(`https://jsonplaceholder.typicode.com/posts/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        throw new Error(HTTP`error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    console.log('Updated:', result);
                    const { title, body, userId} = result;
                    getResponse.textContent = `title: ${title}, body: ${body}, userId: ${userId}`;
                } catch (error) {
                    console.error('Error updating data:', error);
                }
            };

        updateData(1, { title: 'foo', body: 'bar', userId: 1 });
   

    </script>
    <script src="index.js"></script>
</body>

</html>
