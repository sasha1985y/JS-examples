<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>fetch_delete10</title>
</head>

<body>
    <header><select name="linkSelect" id="linkSelect"></select></header>
    <main>

        <div id="getResponse"></div>
    </main>
    <footer><a href="https://github.com/sasha1985y/JS-examples/blob/main/fetch_delete10.html">ссылка на код</a></footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const getResponse = document.getElementById('getResponse');
   
        const deleteData = async (id) => {
            try {

                const response = await fetch(`https://jsonplaceholder.typicode.com/posts/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    getResponse.textContent = `Sucsessfully deleted id: ${id}`;
                }
            } catch (error) {
                getResponse.textContent = `Failed to delete: ${id}`;
                console.error('Failed to delete:', id);
                
            }
        };

        deleteData(1);
    </script>
    <script src="index.js"></script>
</body>

</html>
